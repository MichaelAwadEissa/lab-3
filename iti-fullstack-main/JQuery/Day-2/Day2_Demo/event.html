<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: aqua;
            border: 2px solid red ;
            margin: 5px;
            padding: 10px;
        }

    </style>
    <div>
        <h1>Hello JQ </h1>
    </div>

    <script>
        $(document).ready(function(){
            // basic example

            // $("div").one("click", function(){
            //     alert("hello click")
            // })

            // $("div").one("click", "h1",function(){
            //     alert("hello click")
            // })

            var userData = {
                name: "ahmed",
                age: 20,
                email: "ahmed@gmail.com"
            }

            // $("div").one("click", "h1", userData, function(info){
            //     alert("Hello " + info.data.name + info.data.email)
            // })

            // $("div").one("click mouseover dblclick", function(info){
            //     alert("Hello ")
            // })

            // map

            $("div").one({
                click: function(info){
                    alert("hello click " + info.data.name)
                }, 
                mouseover:function(info){
                    alert("hello mouseover " + info.data.email)
                }
            }, "h1", userData)


        })



    </script>
