<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: aqua;
            border: 2px solid red ;
            margin: 5px;
            padding: 10px;
        }

    </style>
    <div></div>

    <script>
        $(document).ready(function(){
            var dim;

            dim = "Width: " + $("div").width() +"<br>";
            dim += "Height: " +  $("div").height()+"<br>";

            dim+= "Inner Width: " + $("div").innerWidth()+"<br>";
            dim+= "Inner Height: " + $("div").innerHeight()+"<br>";

            dim+= "outer Width: " + $("div").outerWidth()+"<br>";
            dim+= "outer Height: " + $("div").outerHeight()+"<br>";

            dim+= "outer Width: " + $("div").outerWidth(true)+"<br>";
            dim+= "outer Height: " + $("div").outerHeight(true)+"<br>";

            $("div").html(dim)





        })



    </script>

</body>
</html>
