<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: none;
        }
        .errors {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <label for="user-name">User Name</label>
        <input type="text" id="user-name">
        <br>
        <p id="username-error">Please Enter Valid User Name</p>
        <label for="password">Password</label>
        <input type="password" name="" id="password">
        <br>
        <p id="pass-error">Please Enter Valid Password</p>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <p id="email-error">Please Enter Valid Email</p>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel">
        <br>
        <p id="tel-error">Please Enter Valid Tel</p>
        <fieldset>
            <legend>Gender</legend>
            <label for="male" id="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </fieldset>
        <p id="gender-error">Please check your gender</p>
        <input type="submit" name="" id="">
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
