<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h2>To Do Organizer</h2>
      </div>

        <input type="text" class="input-field" placeholder="Add Task">

      </div>
      <table>
        <thead>
          <tr>
            <th>Done</th>
            <th>Task</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="scripts/script.js"></script>
    </body>
</html>
