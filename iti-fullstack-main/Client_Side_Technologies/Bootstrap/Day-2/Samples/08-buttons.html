<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap | Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="">Danger</button>
      <button class="">Warning</button>
      <button class="">Info</button>
      <button class="">Light</button>
      <button class="">Dark</button>
      <button class="">Link</button>

      <br /><br />

      <!-- Button Sizes -->
      <button class="btn btn-success">Regular</button>
      <button class="btn btn-success btn-sm">Small</button>
      <button class="btn btn-success btn-lg">Large</button>

      <br /><br />

      <!-- Button States -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary disabled">Disabled</button>
      <button class="btn btn-primary active">Active</button>

      <br /><br />

      <!-- Outline Buttons -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="">Success</button>
      <button class="">Danger</button>
      <button class="">Warning</button>
      <button class="">Info</button>
      <button class="">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <br /><br />

      <!-- Links Formatted as Buttons -->
      <form>
        <input type="text" class="form-control mb-2">
        <input type="submit" class="form-control btn btn-primary">
      </form>
      <a href="#" class="btn btn-primary">Add product</a>
      <a href="#" class="">Link Button</a>
      <a href="#" class="">Link Button</a>

      <br /><br />

      <!-- Block Buttons -->
      <div class="vstack gap-2">
        <button class="btn btn-primary">Add</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
      

      <br /><br />

      <!-- Button Group -->
      <div class="btn-group">
        <button class="btn btn-primary">first</button>
        <button class="btn btn-danger">second</button>
        <button class="btn btn-primary">third</button>
      </div>

      <br /><br />

      <!-- Button Toolbar -->
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-primary">first</button>
          <button class="btn btn-danger">second</button>
          <button class="btn btn-primary">third</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary">first</button>
          <button class="btn btn-danger">second</button>
          <button class="btn btn-primary">third</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary">first</button>
          <button class="btn btn-danger">second</button>
          <button class="btn btn-primary">third</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary">first</button>
          <button class="btn btn-danger">second</button>
          <button class="btn btn-primary">third</button>
        </div>
      </div>

       <br /><br />
     

      <!-- Dropdown Button -->
      <!-- The .dropdown class specifies a dropdown menu.
      The .dropdown-toggle class defines the trigger element, which is a hyperlink in our case, whereas the 
      attribute data-bs-toggle="dropdown" is required on the trigger element to toggle the dropdown menu.
      The <ul> element with the class .dropdown-menu is actually building the dropdown menu that typically 
      contains the related li or actions. -->

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">toggle me</button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>

      <!-- ^_^ -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
