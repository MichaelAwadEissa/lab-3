<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="2">
                    Team Name
                </td>
                <td>
                    Start Date
                </td>
                <td>
                    End Date
                </td>
                <td colspan="2">
                    Shown on Roster
                </td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="6" class="row1">
                    Move to another team
                </td>
            </tr>

            <tr>
                <td class="row2 col1">
                    edit
                </td>
                <td class="row2">
                    Team A
                </td>
                <td class="row2">
                    19/01/2012
                </td>
                <td class="row2">
                    Ongoing
                </td>
                <td class="row2">
                    yes
                </td>
                <td class="row2 col1">
                    delete
                </td>
            </tr>

            <tr>
                <td class="row3 col1">
                    edit
                </td>
                <td class="row3">
                    Team B
                </td>
                <td class="row3">
                    19/01/2012
                </td>
                <td class="row3">
                    Ongoing
                </td>
                <td class="row3">
                    no
                </td>
                <td class="row3 col1">
                    delete
                </td>
            </tr>

            <tr>
                <td colspan="6" class="row4">
                    not in a team between 8/8/2022 and 7/3/2023
                    <span>
                        Add to a team
                    </span>
                </td>
            </tr>

            <tr>
                <td class="row5 col1">
                    edit
                </td>
                <td class="row5">
                    Team B
                </td>
                <td class="row5">
                    19/01/2012
                </td>
                <td class="row5">
                    11/08/2012
                </td>
                <td class="row5">
                    no
                </td>
                <td class="row5 col1">
                    delete
                </td>
            </tr>

            <tr>
                <td colspan="6" class="row6">
                Add to a team prior to 01/01/2011   
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
