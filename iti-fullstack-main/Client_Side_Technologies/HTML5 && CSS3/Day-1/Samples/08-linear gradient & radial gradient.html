<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 | linear gradient & radial gradient</title>
    <style>
      /*use linear-gradient() & radial-gradient() with background-image*/
      div {
          width: 400px;
          height: 400px;
          border: 4px solid #000;
          margin: 150px auto;
          /*background-image: linear-gradient(to bottom,red 10%, yellow 10%, yellow 20%, blue 20%, green);*/
          background-image: radial-gradient(orange 40%, yellow 50%);
      }
    </style>
</head>
<body>
<div></div>
</body>
</html>
