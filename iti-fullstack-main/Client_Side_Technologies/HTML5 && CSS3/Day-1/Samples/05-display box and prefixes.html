<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 | display box and prefixes</title>
    <style>
        /*display: -webkit-box*/

        .container {
            display: -webkit-box;
        }

        .box:nth-child(1) {
            background-color: red;
            width: 200px;
            -webkit-box-flex: 1;
        }

        .box:nth-child(2) {
            background-color: hotpink;
            /*width: 300px;*/
        }


        /*
        -webkit-
        -moz-
        -ms-
        -o-
        */
    </style>
</head>
<body>
<div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
</div>
</body>
</html>
